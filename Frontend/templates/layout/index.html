<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navbar Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-weight: bold;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .navbar .signup-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 16px;
    }

    .navbar .signup-btn:hover {
      background-color: #45a049;
    }

    .navbar .menu-btn {
      display: none;
      color: white;
      font-size: 24px;
      padding: 14px 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar .menu-btn {
        display: block;
      }

      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive .menu-btn {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .navbar.responsive .signup-btn {
        position: static;
        float: none;
        display: block;
        text-align: left;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar" id="myNavbar">
    <a href="#" class="logo">Logo</a>
    <div>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Gallery</a>
      <a href="#">Blog</a>
      <button class="signup-btn">Sign Up</button>
    </div>
    <a href="javascript:void(0);" class="menu-btn" onclick="toggleNavbar()">&#9776;</a>
  </div>

  <h1>Welcome to our website!</h1>
  <p>This is a responsive navbar example with a mobile view menu button.</p>

  <script>
    function toggleNavbar() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</body>
</html>
